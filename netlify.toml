[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
